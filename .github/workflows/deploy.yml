name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Ensure correct Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install Flask and other dependencies

    - name: Export Static Files
      run: python app.py  # This will generate the static_site folder

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Deploy to GitHub Pages branch
        folder: static_site  # Deploy static files
